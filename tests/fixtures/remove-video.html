<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>L1 Remove Video</title>
</head>
<body>
  <h1>Remove / Replace Video Fixture</h1>
  <div id="container"></div>
  <script>
    (function() {
      var container = document.getElementById('container');
      var v1 = document.createElement('video');
      v1.id = 'first';
      v1.width = 400;
      v1.height = 300;
      v1.controls = true;
      v1.innerHTML = '<source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">';
      container.appendChild(v1);
      setTimeout(function() {
        v1.remove();
        var v2 = document.createElement('video');
        v2.id = 'second';
        v2.width = 400;
        v2.height = 300;
        v2.controls = true;
        v2.innerHTML = '<source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">';
        container.appendChild(v2);
      }, 2000);
    })();
  </script>
</body>
</html>
